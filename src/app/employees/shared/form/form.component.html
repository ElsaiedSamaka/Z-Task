<form [formGroup]="empForm" (ngSubmit)="onSubmit()" class="needs-validation">
  <app-input [control]="nameControl" type="text" label="Name" placeholder="Employee Name."
    [value]="emplyeeDetails?.empName"></app-input>
  <!-- Name -->
  <app-input [control]="mailControl" type="email" label="Email" placeholder="mail@example.com"
    [value]="emplyeeDetails?.empEmail"></app-input>
  <!-- Email -->
  <div class="form-group">
    <label for="address-text" class="col-form-label">Address</label>
    <textarea formControlName="empAddress" class="form-control" id="address-text"
      [value]="emplyeeDetails?.empAddress"></textarea>
  </div>
  <div *ngIf="showErrors()" class="invalid-feedback" style="display: block;">
    <div *ngIf="empForm.controls['empAddress'].errors['required']">
      هذا الحقل مطلوب
    </div>
  </div>
  <app-input [control]="phoneControl" type="tel" label="Phone" [value]="emplyeeDetails?.empPhone"></app-input>
  <!-- Phone -->
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-white" data-dismiss="modal" (click)="onDismissClick()">Cancel</button>
    <button type="submit" class="btn btn-success m-2" [disabled]="empForm.invalid">Save</button>
  </div>
</form>
