<a class="btn btn-success m-2" role="button" (click)="onClick()">Add New Employee</a>
<app-model (dismiss)="onCloseHandled()" [display]="display" *ngIf="showModel">

  <div class="d-flex justify-content-between" modal-header>
    <h5 class="modal-title mr-90">Add Employee</h5>
    <button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close" (click)="onCloseHandled()">
      X
    </button>
  </div>
  <div modal-body>
    <app-form [editMode]="false" (dismiss)="onCloseHandled()"></app-form>
    </div>
  </app-model>
