<header>
  <!-- Jumbotron -->
  <div class="p-2 mb-3 d-flex   bg-info text-white">
    <h1 class=" ">Manage <strong> Employees</strong></h1>
    <div class=" ">
      <a class="btn btn-danger m-2" href="" role="button">Delete</a>
      <a class="btn btn-success m-2" href="" role="button">Add New Employee</a>
    </div>
  </div>
  <!-- Jumbotron -->

</header>
<!--  -->
<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%"
  *ngIf="!(loading$ | async)">
  <thead>
    <tr>
      <th>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="materialUnchecked">
          <label class="form-check-label" for="materialUnchecked"></label>
        </div>
      </th>
      <th class="th-sm">Name
      </th>
      <th class="th-sm">Email
      </th>
      <th class="th-sm">Address
      </th>
      <th class="th-sm">Phone
      </th>
      <th class="th-sm">Actions
      </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of emplyees">
      <td>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="materialUnchecked">
          <label class="form-check-label" for="materialUnchecked"></label>
        </div>
      </td>
      <td>{{employee.empName}}</td>
      <td>{{employee.empEmail}}</td>
      <td>{{employee.empAddress}}</td>
      <td>{{employee.empPhone}}</td>
      <td>
        <i class="bi bi-pencil-fill icon-orange "></i>

        <i class="bi bi-trash-fill icon-red"></i>
      </td>
    </tr>
  </tbody>

</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
