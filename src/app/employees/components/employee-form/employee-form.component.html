<a class="btn btn-success m-2" role="button" (click)="onClick()">Add New Employee</a>
<app-model (dismiss)="onCloseHandled()" [display]="display" *ngIf="showModel">

  <div modal-header>
    <h5 class="modal-title">Add Employee</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseHandled()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div modal-body>
    <app-form [editMode]="false" (dismiss)="onCloseHandled()"></app-form>
    </div>
  </app-model>
